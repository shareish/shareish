<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="W-UA-Compatible" content=="edge">
    <title>TFE</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mymap/style.css' %}">
    <!-- Bootstrap 5 beta 1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>


<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src={% static 'mymap/images/logo.png' %} class="img-fluid" alt="Logo Image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" name="email" />
                            <label class=" form-label " for="email">Email address</label>
                        </div>

                        <div class="form-outline mb-4 ">
                            <input type="password" id="password" class="form-control form-control-lg " name="password" />
                            <label class="form-label " for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4 ">
                            <div class="form-check ">
                                <input class="form-check-input " type="checkbox " value=" " id="remember" checked />
                                <label class="form-check-label " for="remember"> Remember me </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                            <button type="submit" class="btn btn-primary btn-lg ">Login</button>
                        </div>
                        <div class="col-12 text-center">
                            <p class="mb-0 mt-3"><small class="text-dark mr-2">You do not have an account yet ?</small> <a href={% url 'sign_up'%} class="text-dark font-weight-bold">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
